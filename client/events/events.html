<div id="mainSearch" class="container vertical-center" ng-keydown="$event.which === 13 && getEvents()">
  <div class="container">
    <section class="text-center jumbotron">
    	<h3>Start discovering events near you</h3>
      <input ng-change="checkZip()" type="text" name="zip" ng-model='zip' placeholder="Enter your zipcode">
      <div ng-show="!validZip">Zip code not valid!</div>
    </section>
  </div>
</div>
